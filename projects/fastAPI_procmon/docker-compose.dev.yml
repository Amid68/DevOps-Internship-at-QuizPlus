version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: procmon-backend-dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - CONTAINER_COLOR=dev
    volumes:
      - ./backend/app:/app/app  # Mount for hot reload
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - procmon-network

  frontend:
    image: nginx:alpine
    container_name: procmon-frontend-dev
    ports:
      - "3000:80"
    volumes:
      - ./frontend/index.html:/usr/share/nginx/html/index.html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - procmon-network

networks:
  procmon-network:
    driver: bridge
